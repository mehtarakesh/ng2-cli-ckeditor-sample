<form #tplForm="ngForm" (ngSubmit)="onSubmitTemplateForm(tplForm)">
  <h1>Template-Driven</h1>
  <div>
    <label for="field-title">Title : </label>
    <input type="text" id="field-title" name="title" ngModel/>
    <!-- <p *ngIf="pageForm2.controls.title.errors">This field is required!</p> -->
  </div>
  <div>
    <label>Content : </label>
    <ckeditor name="content" ngModel></ckeditor>
    <!-- <p *ngIf="pageForm2.controls.content.errors">This field is required!</p> -->
  </div>
  <div>
    <button type="submit">Send</button>
  </div>
</form>
<pre>{{tplForm.value | json}}</pre>

<hr>

<form [formGroup]="modelForm" (ngSubmit)="onSubmitModelForm(modelForm)">
  <h1>Model-Driven</h1>
  <div>
    <label for="field-title">Title : </label>
    <input type="text" id="field-title" formControlName="title"/>
    <p *ngIf="modelForm.controls.title.errors">This field is required!</p>
  </div>
  <div>
    <label>Content : </label>
    <ckeditor formControlName="content"></ckeditor>
    <p *ngIf="modelForm.controls.content.errors">This field is required!</p>
  </div>
  <div>
    <button type="submit">Send</button>
  </div>
</form>
<pre>{{modelForm.value | json}}</pre>
